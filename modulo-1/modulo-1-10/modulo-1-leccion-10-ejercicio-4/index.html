<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nombre"
          required
        />
        <label for="lastName">Apellidos</label>
        <input
          type="text"
          id="lastName"
          name="lastname"
          placeholder="Apellidos"
          required
        />
        <label for="userName">Nombre de usuario</label>
        <input
          type="text"
          id="userName"
          name="username"
          placeholder="@gmail.com"
          required
        />
        <label for="password">Contraseña</label>
        <input type="text" id="password" name="password" required />
        <label for="passwordConf">Confirma tu contraseña</label>
        <input type="text" id="passwordConf" name="passwordconf" required />
        <div>
          <p>Fecha de nacimiento</p>
          <input type="text" name="dayBirth" placeholder="Día" required />
          <select name="monthBirht" required>
            <option value="Mes" disabled selected hidden>Mes</option>
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
            <option value="noviembre">Noviembre</option>
            <option value="diciembre">Diciembre</option>
          </select>
          <input type="text" name="yearBirth" placeholder="Año" required />
        </div>
        <label for="gender">Sexo</label>
        <select name="gender" id="gender">
          <option value="select" disabled selected hidden>
            Selecciona tu género
          </option>
          <option value="woman">Mujer</option>
          <option value="man">Hombre</option>
        </select>
        <div>
            <p>Teléfono móvil</p>
            <select name="country" required>
<option value="spain"><img src="" alt=""></option>
<option value="portugal"><img src="" alt=""></option>
            </select>
            <input type="tel" name="phone" >
            

      </form>
    </main>
  </body>
</html>
