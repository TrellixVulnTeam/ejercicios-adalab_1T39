<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un formulario de verdad</title>
  </head>
  <body>
    <label for="input">Escriba aquí su nombre</label>
    <input
      class="js_input"
      type="text"
      name="input"
      id="input"

    />
    <label for="input">Escriba aquí sus apellidos</label>

      class="js_input"
      type="text"
      name="input"
      id="input"
      placeholder="Apellidos "
    />
    <p class="js_text"></p>
    <script src="./js/main.js"></script>
  </body>
</html>
