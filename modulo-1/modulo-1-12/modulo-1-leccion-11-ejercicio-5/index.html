<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">CSS transitions</h1>
      <h2>From label placeholders</h2>
      <form class="form" action="#">
        <label class="label" for="email">Email address</label>
        <input
          class="form__input form__input--mail"
          id="mail"
          type="mail"
          name="email"
        />
        <input
          class="form__input"
          type="password"
          placeholder="Password"
          name="password"
        />
        <input
          class="form__input form__input--submit"
          type="submit"
          value="Let's go!"
        />
      </form>
    </div>
  </body>
</html>
